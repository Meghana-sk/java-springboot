spring.application.name=mycoolapp
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
info.app.name=My super app
info.app.description=A crazy app
info.app.version=1.0.0
management.endpoints.web.exposure.exclude=beans
management.endpoints.web.base-path=/myactuator

#custom properties
coach.name=Meghana
team.name=Voyage

# server port
server.port=7070

# application context path - all requests should be prefixed with /mycoolapp
server.servlet.context-path=/mycoolapp
